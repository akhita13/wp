<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #6c5ce7;
      --primary-light: #a29bfe;
      --primary-dark: #5649c0;
      --accent: #fd79a8;
      --text-light: #f5f6fa;
      --text-dark: #2d3436;
      --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
      --card-bg: rgba(255, 255, 255, 0.15);
      --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: var(--text-light);
      line-height: 1.6;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 1100px;
      width: 100%;
      background: var(--card-bg);
      border-radius: 24px;
      padding: 3rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-wrap: wrap;
      gap: 2.5rem;
      overflow: hidden;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.5s ease;
    }

    .container.shrink {
      max-width: 800px;
      padding: 2.5rem;
    }

    /* Thank you message styles */
    .thank-you-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(108, 92, 231, 0.9);
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: all 0.5s ease;
      padding: 2rem;
      text-align: center;
    }

    .thank-you-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .thank-you-message i {
      font-size: 4rem;
      color: white;
      margin-bottom: 1.5rem;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    .thank-you-message h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: white;
    }

    .thank-you-message p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 2rem;
    }

    .thank-you-message button {
      background: white;
      color: var(--primary);
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .thank-you-message button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Rest of your existing styles... */
    .contact-info {
      flex: 1;
      min-width: 300px;
      position: relative;
      z-index: 1;
    }

    .contact-info h2 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: white;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    .contact-info h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 2px;
    }

    .contact-info p {
      margin: 1.25rem 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .contact-info i {
      width: 24px;
      text-align: center;
      color: var(--primary-light);
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      transition: var(--transition);
    }

    .social-icons a:hover {
      background: var(--primary);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .form-section {
      flex: 2;
      min-width: 350px;
      position: relative;
      z-index: 1;
    }

    .form-section h3 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: white;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: var(--primary-light);
      transition: var(--transition);
    }

    input, textarea {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      transition: var(--transition);
      border: 1px solid transparent;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    input:focus + i, textarea:focus + i {
      color: var(--accent);
      transform: translateY(-50%) scale(1.2);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button {
      padding: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      margin-top: 0.5rem;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background: linear-gradient(135deg, var(--primary-light), var(--primary));
    }

    button:active {
      transform: translateY(0);
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover::after {
      left: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 2rem 1.5rem;
        border-radius: 16px;
      }

      .container.shrink {
        max-width: 90%;
      }

      .contact-info {
        text-align: center;
      }

      .contact-info h2::after {
        left: 50%;
        transform: translateX(-50%);
      }

      .social-icons {
        justify-content: center;
      }

      .thank-you-message h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      input, textarea {
        padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      }

      .thank-you-message i {
        font-size: 3rem;
      }

      .thank-you-message h2 {
        font-size: 1.8rem;
      }

      .thank-you-message p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Thank You Message (hidden by default) -->
    <div class="thank-you-message" id="thankYouMessage">
      <i class="fas fa-check-circle"></i>
      <h2>Thank You!</h2>
      <p>We've received your message and will get back to you soon.</p>
      <button id="closeThankYou">Close</button>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <h2>Let's Connect</h2>
      <p><i class="fas fa-envelope"></i>ava32@gamil.com</p>
      <p><i class="fas fa-phone"></i>9878125432</p>
      <p><i class="fas fa-map-marker-alt"></i>Pillai College, Panvel</p>
     
    </div>

    <!-- Contact Form -->
    <div class="form-section">
      <h3>Send Us a Message</h3>
      <form id="contactForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-comment-dots"></i>
          <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const container = document.getElementById('container');
      const thankYouMessage = document.getElementById('thankYouMessage');
      
      // Shrink the container
      container.classList.add('shrink');
      
      // Show thank you message
      setTimeout(() => {
        thankYouMessage.classList.add('show');
      }, 500);
      
      // Reset form
      this.reset();
    });

    document.getElementById('closeThankYou').addEventListener('click', function() {
      const container = document.getElementById('container');
      const thankYouMessage = document.getElementById('thankYouMessage');
      
      // Hide thank you message
      thankYouMessage.classList.remove('show');
      
      // Return container to original size after animation
      setTimeout(() => {
        container.classList.remove('shrink');
      }, 500);
    });
  </script>
</body>
</html>
