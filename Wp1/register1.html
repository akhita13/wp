<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <style>
        
        .go-back-btn {
            background-color: #3498db; /* Blue background */
            color: white; /* White text */
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Hover Effect */
        .go-back-btn:hover {
            background-color: #2980b9; /* Darker blue */
            transform: scale(1.05);
        }

        /* Click Effect */
        .go-back-btn:active {
            transform: scale(0.95);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fbc2eb, #a18cd1, #fad0c4);
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
            animation: backgroundShift 10s ease infinite alternate;
        }
        @keyframes backgroundShift {
            0% { background-position: left; }
            100% { background-position: right; }
        }
        .message {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 60px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            opacity: 0;
            animation: fadeInBounce 2s ease-in-out forwards, glow 1.5s infinite alternate;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeInBounce {
            0% { opacity: 0; transform: translateY(-50px); }
            50% { opacity: 1; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            0% { box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0px 0px 25px rgba(255, 255, 255, 1); }
        }
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti-fall 4s linear infinite;
        }
        @keyframes confetti-fall {
            from { transform: translateY(-100vh) translateX(0); opacity: 1; }
            to { transform: translateY(100vh) translateX(40px); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">ðŸŽŠ You have been registered successfully! ðŸŽŠ</div>
    <script>
        function createConfetti() {
            for (let i = 0; i < 70; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 6000);
            }
        }
        createConfetti();
    </script>
    <button class="go-back-btn" onclick="history.back()">Go back</button>
</body>
</html>
