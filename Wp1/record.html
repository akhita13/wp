<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Report Management</title>
   
    <style>

:root {
  --primary-color: #4CAF50;
  --primary-hover: #45a049;
  --danger-color: #f44336;
  --danger-hover: #e53935;
  --text-color: #333;
  --text-light: #555;
  --bg-color: #f2f2f2;
  --card-bg: #fff;
  --border-color: #ddd;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  margin: 0;
  padding: 0;
  min-height: 100vh;
  color: var(--text-color);
  line-height: 1.6;
  animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.container {
  width: 85%;
  max-width: 1200px;
  margin: 30px auto;
  background-color: var(--card-bg);
  padding: 30px;
  border-radius: 12px;
  box-shadow: var(--shadow);
  transition: var(--transition);
}

.container:hover {
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
  transform: translateY(-2px);
}

h1, h2 {
  text-align: center;
  color: var(--text-color);
  margin-bottom: 1.5rem;
  position: relative;
}

h1 {
  font-size: 2.2rem;
  font-weight: 700;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color), #2E7D32);
  border-radius: 2px;
}

h2 {
  font-size: 1.8rem;
  font-weight: 600;
}

form {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 20px;
}

.form-group {
  flex: 1 1 calc(50% - 20px);
  min-width: 250px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 8px;
  color: var(--text-light);
  font-weight: 500;
  font-size: 0.95rem;
}

input {
  width: 100%;
  padding: 12px 15px;
  box-sizing: border-box;
  border: 1px solid var(--border-color);
  border-radius: 6px;
  font-size: 1rem;
  transition: var(--transition);
}

input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
}

button {
  width: 100%;
  padding: 14px;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 15px;
  font-size: 1rem;
  font-weight: 600;
  letter-spacing: 0.5px;
  transition: var(--transition);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

button:hover {
  background-color: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

button:active {
  transform: translateY(0);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 30px;
  box-shadow: var(--shadow);
  border-radius: 8px;
  overflow: hidden;
  animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

th, td {
  border: 1px solid var(--border-color);
  padding: 12px;
  text-align: center;
  transition: var(--transition);
}

th {
  background-color: var(--primary-color);
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  font-size: 0.9rem;
  letter-spacing: 0.5px;
}

tr:nth-child(even) {
  background-color: rgba(242, 242, 242, 0.5);
}

tr:hover {
  background-color: rgba(76, 175, 80, 0.05);
}

.actions button {
  background-color: var(--danger-color);
  margin: 5px 0;
  padding: 10px;
}

.actions button:hover {
  background-color: var(--danger-hover);
}

@media (max-width: 768px) {
  .container {
    width: 95%;
    padding: 20px;
  }
  
  .form-group {
    flex: 1 1 100%;
  }
  
  h1 {
    font-size: 1.8rem;
  }
  
  h2 {
    font-size: 1.5rem;
  }
  
  th, td {
    padding: 10px 8px;
    font-size: 0.9rem;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Academic Report Management</h1>
        <form id="reportForm">
            <div class="form-group">
                <label for="academicYear">Academic Year:</label>
                <input type="text" id="academicYear" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="class" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <input type="text" id="semester" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>
            </div>
            <div class="form-group">
                <label for="marks">Marks:</label>
                <input type="number" id="marks" required>
            </div>
            <button type="button" onclick="addRecord()">Add Record</button>
        </form>
        <h2>Academic Records</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Academic Year</th>
                    <th>Class</th>
                    <th>Semester</th>
                    <th>Subject</th>
                    <th>Marks</th>
                    <th>Total Marks</th>
                    <th>Percentage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="scriptrm.js"></script>
</body>
</html>
